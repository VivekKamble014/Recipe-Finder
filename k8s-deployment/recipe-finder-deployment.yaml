apiVersion: v1
kind: Namespace
metadata:
  name: recipe-finder
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-finder-deployment
  namespace: recipe-finder
  labels:
    app: recipe-finder
spec:
  replicas: 3
  selector:
    matchLabels:
      app: recipe-finder
  template:
    metadata:
      labels:
        app: recipe-finder
    spec:
      containers:
      - name: recipe-finder
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/recipe-finder/recipe-finder:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: recipe-finder-service
  namespace: recipe-finder
spec:
  selector:
    app: recipe-finder
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recipe-finder-ingress
  namespace: recipe-finder
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: recipe-finder.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: recipe-finder-service
            port:
              number: 80
